<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="evalJS.css" />

    <title>Formualire</title>
  </head>
  <body>
    <form role="search">
      <fieldset>
        <legend id="titre">Evaluation Formulaire</legend>
        <p><strong>Entrez votre Code Postal et retrouvez la ville qui y correspond !</strong></p>
        <div class="row" id="cpp">
          <div class="col-8 offset-2 pe-0">
            <div class="form-group">
              <label for="nom">Code Postal</label>

              <input
                type="text"
                class="form-control"
                id="CodePP"
maxlength="5"

                placeholder="Entrez votre code postal"
                pattern="[0-9]{5}"
                required
              />
            </div></div>
          </div>


              <div class="row">
                <div class="col-8 offset-2 pe-0">
                  <div class="form-group">
                    <label for="Ville">Ville </label>
              <select name="pets" id="Ville" class="w-100 bg-white border">

                <option value=""
                class="vied">&nbsp;</option>

            </select>
          </div> </div></div>


      </fieldset>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="evalJS.js"></script>
  </body>
</html>
